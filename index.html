<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive viewport -->
  <title>Skill</title>
  <link rel="icon" type="image/png" href="assets/glimmer_v2.svg">
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="sidepanel.css">
  <link rel="stylesheet" href="streak.css">
  <link rel="stylesheet" href="loadingscreen.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loading-screen">
    <div id="left-pane" class="loading-pane"></div>
    <div id="right-pane" class="loading-pane"></div>
  </div>
  <div id="side-panel" class="side-panel hide-panel">
    <div class="new-entry-button" onclick="createNewEntry()"><i class="fas fa-plus"></i></div>
    <ul id="entry-list" class="entry-list"></ul>
    <div class="toggle-button" id="toggle-button"></div>  
  </div>
  <div class="container">
    <div class="content">
      <div class="toggle-container">
        <input type="checkbox" id="toggle-dark-mode" class="toggle-checkbox">
        <label for="toggle-dark-mode" class="toggle-label">
            <span class="toggle-switch"></span>
            <i class="far fa-sun"></i> <!-- Sun icon -->
            <i class="far fa-moon"></i> <!-- Moon icon -->
        </label>
      </div>  
      <div id="streak">
        <span id="streak-count">1</span>
        <i class="fas fa-fire"></i>
      </div> 
      <div id="journal-entry" contentEditable="true" placeholder="What's on your mind right now?" oninput="autosaveEntry()"></div>
      <div id="color-options">
        <div class="color-option highlight-red" onclick="applyHighlightColor('highlight-red')"></div>
        <div class="color-option highlight-green" onclick="applyHighlightColor('highlight-green')"></div>
      </div>   
    </div>
  </div>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="sidepanel.js"></script>
  <script src="savingfunctionality.js"></script>
  <script src="streak.js"></script>
  <script src="createentry.js"></script>
  <script src="coloring_navbar.js"></script>
  <script src="loadingscreen.js"></script>
</body>
</html>
