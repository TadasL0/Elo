<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Glimmer</title>
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="sidepanel.css">
  <link rel="stylesheet" href="streak.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div id="side-panel" class="side-panel">
    <h2 class="panel-title">Previous Entries</h2>
    <ul id="entry-list" class="entry-list">
      <!-- Placeholder list items for demonstration -->
    <div class="toggle-button" onclick="toggleSidePanel()"></div>   
  </div>
  <div class="container">
    <div class="content">
      <div id="streak">
        <span id="streak-count">0</span>
        <i class="fas fa-fire"></i>
      </div> 
      <textarea id="journal-entry" placeholder="What's on your mind right now?"></textarea>
      <div id="color-options">
        <div class="color-option highlight-red" onclick="applyHighlightColor('highlight-red')"></div>
        <div class="color-option highlight-yellow" onclick="applyHighlightColor('highlight-yellow')"></div>
        <div class="color-option highlight-orange" onclick="applyHighlightColor('highlight-orange')"></div>
        <div class="color-option highlight-green" onclick="applyHighlightColor('highlight-green')"></div>
        <div class="color-option highlight-blue" onclick="applyHighlightColor('highlight-blue')"></div>
      </div>
      <div class="button-container">
        <button id="save-entry-button">Save Entry</button>
        <button id="condense-button">Condense</button>
      </div>      
    </div>
  </div>
  <script src="sidepanel.js"></script>
  <script src="savingfunctionality.js"></script>
  <script src="streak.js"></script>
</body>
</html>
