<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Glimmer</title>
  <link rel="stylesheet" href="Glimmer CSS.css">
  <style>
    body {
      font-family: "Intel Clear", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333333;
    }

    .content {
      width: 500px;
      background-color: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
      border: 4px solid #000000;
    }

    #journal-entry {
      font-family: "Intel Clear", sans-serif;
      font-size: 16px;
      color: #000000;
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      resize: none;
      outline: none;
      background-color: transparent;
      line-height: 1.5;
    }

    #journal-entry::placeholder {
      color: #000000;
    }

    #color-options {
      display: flex;
      flex-direction: column;
    }

    .color-option {
      width: 30px;
      height: 30px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .highlight-red {
      background-color: rgba(255, 0, 0, 0.2);
    }

    .highlight-yellow {
      background-color: rgba(255, 255, 0, 0.2);
    }

    .highlight-orange {
      background-color: rgba(255, 165, 0, 0.2);
    }

    .highlight-green {
      background-color: rgba(0, 128, 0, 0.2);
    }

    .highlight-blue {
      background-color: rgba(0, 0, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="content">
    <textarea id="journal-entry" placeholder="What's on your mind right now?"></textarea>
    <div id="color-options">
      <div class="color-option highlight-red" onclick="applyHighlightColor('highlight-red')"></div>
      <div class="color-option highlight-yellow" onclick="applyHighlightColor('highlight-yellow')"></div>
      <div class="color-option highlight-orange" onclick="applyHighlightColor('highlight-orange')"></div>
      <div class="color-option highlight-green" onclick="applyHighlightColor('highlight-green')"></div>
      <div class="color-option highlight-blue" onclick="applyHighlightColor('highlight-blue')"></div>
    </div>
  </div>

  <script src="Glimmer Functionality.js"></script>
</body>
</html>
