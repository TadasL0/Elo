<!DOCTYPE html>
<html>
<head>
  <title>Elo</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" type="text/css" href="landing.css">
</head>
<body>
  <header>
    <h1>Welcome to Elo! A game to level up.</h1>
  </header>
  <main>
    <div id="options-container">
      <div id="buttons">
        <a class="option" href="../Reflection/journal.html">
          <div class="btn-content">Reflect</div>
        </a>
        <a class="option" href="../Game/game.html">
          <div class="btn-content">Play</div>
        </a>
      </div>
      <!-- Add PlayStation shapes -->
      <div class="shapes-container">
        <div class="ps-shape" id="square"></div>
        <div class="ps-shape" id="triangle"></div>
        <div class="ps-shape" id="circle"></div>
        <div class="ps-shape" id="cross"></div>
      </div>      
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="shapes.js"></script>
</body>
</html>
